[package]
authors = ["nokaa <nokaa@cock.li>"]
name = "senatus"
version = "0.1.0"

[dependencies]
diesel = "0.8.0"
dotenv = "0.8.0"
env_logger = "0.3.5"
log = "0.3.6"
r2d2 = "0.7.1"
r2d2-diesel = "0.9.0"
serde = "0.8.16"
serde_derive = "0.8"
serde_json = "0.8.3"

[dependencies.diesel_codegen]
features = ["postgres"]
version = "0.8.0"

[dependencies.handlebars]
default-features = false
features = ["serde_type"]
version = "0.21.1"

[dependencies.hayaku]
git = "https://github.com/hayaku-rs/hayaku.git"

[dependencies.toml]
default-features = false
features = ["serde"]
version = "0.2.1"
